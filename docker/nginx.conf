server {
    listen 80;
    server_name devdemosite.live www.devdemosite.live;

    root /var/www/html/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS headers handled by Laravel Middleware for API
    # and by specific location blocks for static files

    # SDK static files â€” cache aggressively
    location ^~ /sdk/ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*" always;
        try_files $uri =404;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Cloudflare real IP forwarding
        fastcgi_param HTTP_X_CF_CITY $http_x_cf_city;
        fastcgi_param HTTP_X_CF_REGION $http_x_cf_region;
        fastcgi_param HTTP_X_CF_COUNTRY $http_x_cf_country;
        fastcgi_param HTTP_X_CF_LATITUDE $http_x_cf_latitude;
        fastcgi_param HTTP_X_CF_LONGITUDE $http_x_cf_longitude;
        fastcgi_param HTTP_X_CF_TIMEZONE $http_x_cf_timezone;

        # Timeouts
        fastcgi_connect_timeout 10s;
        fastcgi_send_timeout 30s;
        fastcgi_read_timeout 30s;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # Block dotfiles
    location ~ /\. {
        deny all;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_comp_level 6;

    # Access & error logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
